<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This page is all about accessibility" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Accessibility</title>
  </head>
  <body>
    <h1>Accessibility and Focus</h1>
    <input
      type="text"
      placeholder="Input Field"
      aria-placeholder="Input Field"
    />
    <button>Click Me!</button>
    <a href="https://google.com">Link</a>
    <textarea
      cols="30"
      rows="10"
      placeholder="Textarea"
      aria-placeholder="Textarea"
    ></textarea>

    <p title="poop">
      Please hover over this image, its beauitul (and hover over me too pls)
    </p>
    <img
      src="./otter.jpeg"
      alt="Otter floating"
      title="I appear when you hover over me"
    />
  </body>
</html>
