<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tim's Terrific & Tantalising Table Trial!</title>
  </head>
  <body>
    <h1>Tables!</h1>
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
      <tr>
        <td>Row 3, Cell 1</td>
        <td>Row 3, Cell 2</td>
        <td>Row 3, Cell 3</td>
      </tr>
      <tr>
        <td rowspan="2">Row 4/5, Cell 1</td>
        <td colspan="2">Row 4, Cell 2/3</td>
      </tr>
      <tr>
        <td>Row 5, Cell 2</td>
        <td>Row 5, Cell 3</td>
      </tr>
    </table>
  </body>
</html>
